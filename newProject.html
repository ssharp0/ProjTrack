<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>

   <form id="createNewProjForm">
    <label for="projectName">Project Name</label>
    <input type="text" id="projectName" name="projectName">
    <label for="projectStartDate">Start Date</label>
    <input type="date" id="projectStartDate" name="projectStartDate">
    <label for="projectEndDate">End Date</label>
    <input type="date" id="projectEndDate" name="projectEndDate">
    <label for="projectPriority">Project Priority</label>
    <select name="projectPriority" id="projectPriority">
     <option value="Low">Low</option>
     <option value="Medium">Medium</option>
     <option value="High">High</option>
    </select>
    <label for="projectStatus">Project Status</label>
    <select name="projectStatus" id="projectStatus">
      <option value="Not Started">Not Started</option>
      <option value="In Progress">In Progress</option>
      <option value="Complete">Complete</option>
    </select>
    <label for="projectNotes">Project Notes</label>
    <input type="text" id="projectNotes">
    <label for="projectOwner">Project Owner</label>
    <input type="text" id="projectOwner">
    <button>Submit</button>
   </form>
 
</body>
</html>
