<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>ProjTrack - Add New Project</title>
</head>

<body>

  <!-- Header Bar -->
  <div class="headerBar">
    <h1 class="heading1">ProjTrack</h1>
    <h3 class="heading2">Enter A New Project</h3>
    <nav class="navBar"">
      <a href="./newProj.html"><button>Create New Project</button></a>
      <a href="./index.html"><button>Dashboard</button></a>
    </nav>
  </div>

  <!-- Notifications for user -->
  <div id="notificationDiv">
    <div class="notificationMsgDiv">
      <span id="notification" class="alert"></span>
    </div>
    <br>
    <div class="notificationInputDiv">
      <input type="text" id="notificationProjID" disabled>
      <input type="text" id="notificationProjName" disabled>
    </div>
    <div class="notificationBtnsDiv">
      <button class="notificationBtn" id="notificationAddNewBtn" style="display: none;">Add Another Project</button>
      <br>
      <button class="notificationBtn" id="notificationViewAlltn" style="display: none;">View All Projects</button>
      <br>
      <button class="notificationBtn" id="notificationContinueBtn" style="display: none;">Continue</button>
      <br>
      <button class="notificationBtn" id="notificationResetBtn" style="display: none;">Reset</button>
    </div>
  </div>

  <!-- Div for New Project Form -->
  <div id="createNewProjectDiv">
    <form id="createForm" class="projectForm">
      <label for="createProjectName">Project Name</label>
      <input type="text" id="createProjectName" name="createProjectName" required>
      <div class="splitDiv">
        <label for="createProjectStartDate">Start Date</label>
        <input type="date" id="createProjectStartDate" name="createProjectStartDate" required>
      </div>
      <div class="splitDiv">
        <label for="createProjectEndDate">End Date</label>
        <input type="date" id="createProjectEndDate" name="createProjectEndDate" required>
      </div>
      <div class="splitDiv">
        <label for="createProjectPriority">Priority</label>
        <select name="createProjectPriority" id="createProjectPriority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="splitDiv">
        <label for="createProjectStatus">Status</label>
        <select name="createProjectStatus" id="createProjectStatus">
          <option value="Not Started">Not Started</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
      </div>
      <div class="splitDiv">
        <label for="createProjectAtRisk">At Risk</label>
        <select name="createProjectAtRisk" id="createProjectAtRisk">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <label for="createProjectOwner">Owner</label>
      <input type="text" id="createProjectOwner" required>
      <label for="createProjectNotes">Notes</label>
      <textarea name="" id="createProjectNotes" cols="30" rows="10" placeholder="Type here..."></textarea>
      <button id="createProjectBtn">Save</button>
      <button type="reset">Reset</button>
    </form>
    <br>
    <span id="createFormErrorMsg"></span>
  </div>

  <script src="./assets/js/createProj.js"></script>
</body>

</html>
