<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./assets/css/dashboard.css">
 <link rel="stylesheet" href="./assets/css/style.css">
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <title>ProjTrack</title>
</head>
<body>
  
  <!-- Header Bar -->
  <div class="headerBar">
    <h1 class="heading1">ProjTrack</h1>
    <h3 class="heading2">Project Dashboard</h3>
    <nav class="navBar"">
      <a href="./newProj.html"><button>Create New Project</button></a>
      <a href=" ./dashboard.html"><button>Dashboard</button></a>
      <a href=" ./index.html"><button>Home</button></a>
    </nav>
  </div>
  
  <!-- Project Insights Header -->
  <div class="chartsContainerHeaderDiv">
    <h3>Project Insights</h3>
  </div>

  <!-- Charts and Calendar Div -->
  <div class="chartsContainerDiv">
    <!-- project summary -->
    <div class="projSummary">
      <h2>Total Projects</h2>
      <span id="totalProjCount"></span>
      <br>
      <hr>
      <h3>Completion Rate</h3>
      <span id="totalProjCompletionRate"></span>
      <br>
      <h3># Projects at Risk</h3>
      <span id="totalProjAtRisk"></span>
    </div>
    <!-- chart of projects by priority -->
    <div class="chartsPriorityDiv">
      <canvas id="projPriorityChart"></canvas>
    </div>
    <!-- chart of projects by status -->
    <div class="chartsStatusDiv">
      <canvas id="projStatusChart"></canvas>
    </div>
    <!-- chart of projects by start month -->
    <div class="chartsMonthlyDiv">
      <canvas id="projMonthlyChart"></canvas>
    </div>
    <!-- calendar -->
    <div class="calendarDiv">
      <span id="dateMonthYear"></span>
      <hr>
      <div class="calendarBtns">
        <button id="prevMonthBtn">Prev</button>
        <button id="nextMonthBtn">Next</button>
      </div>
      <hr>
      <div id="calendar">
        <!-- unordered list of week days (i.e. Sunday, Monday, etc.) -->
        <ul id="weekdays">
          <li>S</li>
          <li>M</li>
          <li>T</li>
          <li>W</li>
          <li>T</li>
          <li>F</li>
          <li>S</li>
        </ul>
        <!-- unordered list to hold calendar dates through JS -->
        <ul id="days"></ul>
      </div>
    </div>
  </div>


  
  <!-- Search for a Project -->
  <div class="dashboardButtonsDiv">
    <input type="text" id="searchProjectVal" placeholder="Project Name...">
    <button id="searchProjectBtn">Search Project</button>
    <!-- button to generate seed data in local storage -->
    <button id="genSeedDataBtn">Generate Seed Data</button>
    <!-- button to delete all projects -->
    <button id="deleteAllProjBtn">Delete All Projects</button>
  </div>

  <!-- basic UI for Reading project data -->
  <div class="projectsTableDiv">
    <table id="projectsTable">
     <tr>
      <th>ID</th>
      <th>Project Name</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Priority</th>
      <th>Status</th>
      <th>At Risk</th>
      <th>Owner</th>
      <th>Notes</th>
      <!-- edit button for particular record -->
      <th></th>
      <!-- delete button for particular record -->
      <th></th>
      <!-- view button for particular record -->
      <th></th>
     </tr>
    </table>
  </div>

  <!-- footer -->
  <footer class="footer">
    <p class="copyright"> ProjTrack 2023 </p>
  </footer>

 <script src="./assets/js/app.js"></script>
 <script src="./assets/js/deleteProj.js"></script>
 <script src="./assets/js/seedData.js"></script>
</body>
</html>
